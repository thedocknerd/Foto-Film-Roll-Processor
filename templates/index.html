<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Film Roll Photo Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #ddd;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 40px auto;
      max-width: 1200px;
      background: #333;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      gap: 30px;
    }

    .main-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .settings-section {
      flex: 1;
      border-left: 2px solid #444;
      padding-left: 30px;
    }

    h2 {
      color: #fff;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .upload-area {
      text-align: center;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input[type="file"]:hover {
      background: #45a049;
    }

    input[type="file"]::file-selector-button {
      display: none;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    .output-folder {
      margin-top: 15px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 6px;
      text-align: left;
    }

    .output-folder label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 13px;
    }

    .output-folder input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px 10px;
      background: #444;
      border: 1px solid #555;
      border-radius: 4px;
      color: #ddd;
      font-size: 13px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 14px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Modern Slider Styles */
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #555;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    input[type="range"]::-moz-range-thumb:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    .slider-value {
      color: #4CAF50;
      font-weight: bold;
    }

    .progress-container {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      margin-top: 8px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Upload Section (2/3) -->
    <div class="main-section">
      <div class="upload-area">
        <h2>Select Photos</h2>
        <input type="file" id="photoInput" multiple
          accept="image/*,.arw,.cr2,.nef,.dng,.raf,.orf,.rw2,.raw,.tif,.tiff" />
        
        <button id="processBtn" onclick="processPhotos()">Process Photos</button>

        <div class="output-folder">
          <label>Output Folder Location:</label>
          <input type="text" id="outputPath" readonly />
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Waiting to start...</div>
        </div>
      </div>
    </div>

    <!-- Processing Settings Section (1/3) -->
    <div class="settings-section">
      <h2>Processing Settings</h2>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="passthroughMode" onchange="updateSettings()">
          <span>No Processing Mode</span>
        </label>
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="autoWhiteBalance">
          <span>Auto White Balance</span>
        </label>
      </div>

      <div class="setting-group">
        <label>White Balance Strength: <span class="slider-value" id="wbStrengthValue">1.0</span></label>
        <input type="range" id="wbStrength" min="-2.0" max="2.0" step="0.1" value="1.0"
          oninput="document.getElementById('wbStrengthValue').textContent=this.value; updateSettings();">
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="autoStraighten" checked>
          <span>Auto Straighten</span>
        </label>
      </div>

      <div class="setting-group">
        <label>Straighten Threshold: <span class="slider-value" id="straightenThresholdValue">0.5</span></label>
        <input type="range" id="straightenThreshold" min="0" max="5" step="0.1" value="0.5"
          oninput="document.getElementById('straightenThresholdValue').textContent=this.value; updateSettings();">
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="removeBorders" checked>
          <span>Remove Borders</span>
        </label>
      </div>

      <div class="setting-group">
        <label>Border Low Threshold: <span class="slider-value" id="borderLowValue">10</span></label>
        <input type="range" id="borderLow" min="0" max="50" step="1" value="10"
          oninput="document.getElementById('borderLowValue').textContent=this.value; updateSettings();">
      </div>

      <div class="setting-group">
        <label>Border High Threshold: <span class="slider-value" id="borderHighValue">245</span></label>
        <input type="range" id="borderHigh" min="200" max="255" step="1" value="245"
          oninput="document.getElementById('borderHighValue').textContent=this.value; updateSettings();">
      </div>

      <div class="setting-group">
        <label>Border Buffer (%): <span class="slider-value" id="borderBufferValue">5</span></label>
        <input type="range" id="borderBuffer" min="0" max="20" step="1" value="5"
          oninput="document.getElementById('borderBufferValue').textContent=this.value; updateSettings();">
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="useTiffCompression" onchange="updateSettings()">
          <span>Use Compression</span>
        </label>
      </div>
    </div>
  </div>

  <script>
    // Load output folder path on page load
    fetch('/get-output-folder')
      .then(res => res.json())
      .then(data => {
        document.getElementById('outputPath').value = data.path;
      });

    function updateSettings() {
      const settings = {
        passthrough_mode: document.getElementById('passthroughMode').checked,
        auto_white_balance: document.getElementById('autoWhiteBalance').checked,
        white_balance_strength: parseFloat(document.getElementById('wbStrength').value),
        auto_straighten: document.getElementById('autoStraighten').checked,
        straighten_threshold: parseFloat(document.getElementById('straightenThreshold').value),
        remove_borders: document.getElementById('removeBorders').checked,
        border_threshold_low: parseInt(document.getElementById('borderLow').value),
        border_threshold_high: parseInt(document.getElementById('borderHigh').value),
        border_buffer_percent: parseInt(document.getElementById('borderBuffer').value),
        use_tiff_compression: document.getElementById('useTiffCompression').checked
      };
      fetch('/update-settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(settings)
      });
    }

    function processPhotos() {
      const input = document.getElementById('photoInput');
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');

      if (!input.files.length) {
        alert('Please select files first!');
        return;
      }

      progressContainer.style.display = 'block';
      progressFill.style.width = '0%';
      progressText.textContent = 'Uploading and processing...';

      const formData = new FormData();
      for (const file of input.files) {
        formData.append('photos', file);
      }
      // Always save files (saveFiles removed from UI, default true)
      formData.append('saveFiles', 'true');

      const eventSource = new EventSource('/progress');
      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        progressFill.style.width = data.percent + '%';
        progressText.textContent = `${data.percent}% â€” ${data.status} (${data.time_remaining})`;
        if (data.status.includes('Complete')) {
          eventSource.close();
        }
      };

      fetch('/process', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          eventSource.close();
          if (data.error) {
            progressText.textContent = 'Error: ' + data.error;
          } else {
            progressFill.style.width = '100%';
            const rollCount = data.rolls ? data.rolls.length : 0;
            const totalPhotos = data.rolls ? data.rolls.reduce((sum, roll) => sum + roll.photo_count, 0) : 0;
            progressText.textContent = `Processing complete! ${totalPhotos} photos grouped into ${rollCount} roll(s). Files saved as TIFF.`;
            
            // Display results summary
            if (data.rolls && data.rolls.length > 0) {
              let summary = '\n\nRoll Summary:\n';
              data.rolls.forEach(roll => {
                summary += `Roll ${roll.roll_number}: ${roll.photo_count} photos\n`;
              });
              console.log(summary);
            }
          }
        })
        .catch(err => {
          eventSource.close();
          progressText.textContent = 'Error: ' + err.message;
        });
    }
  </script>
</body>
</html>
